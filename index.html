<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0" name="viewport"/>
<title>서울서커스페스티벌 2025</title>
<link href="style.css" rel="stylesheet"/>
<script>
  // Chrome 등의 브라우저에서 위험 페이지로 차단되었을 경우를 대비한 대체 링크
  if (window.location.hostname === 'leaflet-web2025.pages.dev') {
    setTimeout(() => {
      // 일정 시간이 지나도 페이지가 정상 로딩되지 않으면 자동 리디렉션
      window.location.href = "https://festival-leaflet2025-kr.pages.dev/"; // 👉 여기에 대체 주소 입력
    }, 3000); // 3초 후 자동 이동
  }
</script>
</head>
<body>
<button class="menu-btn" onclick="toggleMenu()">☰</button>
<div class="menu-list" id="menuList"><button onclick="goToSlideInstant(1)">🎪 축제 소개</button><button onclick="goToSlideInstant(3)">🗓️ 일정표</button><button onclick="goToSlideInstant(6)">🗺️ 지도</button><button onclick="goToSlideInstant(8)">🎭 공연 정보</button></div>
<div class="language-switcher">
  <a href="https://festival-leaflet2025-kr.pages.dev" id="to-kr">KR</a> |
  <a href="https://eng-ebt.pages.dev" id="to-eb">EN</a>
</div>
<div class="slider-container">
<div class="slides-wrapper" id="slidesWrapper">
  <div class="slide"><img alt="메인 포스터" src="/images/1.webp"/></div>
  <div class="slide"><img alt="2" src="/images/2.webp"/></div>
  <div class="slide"><img alt="3" src="/images/3.webp"/></div>
  <div class="slide"><img alt="4" src="/images/4.webp"/></div>
  <div class="slide"><img alt="5" src="/images/5.webp"/></div>
  <div class="slide"><img alt="6" src="/images/6.webp"/></div>
  <div class="slide"><img alt="7" src="/images/7.webp"/></div>
  <div class="slide"><img alt="8" src="/images/8.webp"/></div>
  <div class="slide"><img alt="9" src="/images/9.webp" loading="lazy"/></div>
  <div class="slide"><img alt="10" src="/images/10.webp" loading="lazy"/></div>
  <div class="slide"><img alt="11" src="/images/11.webp" loading="lazy"/></div>
  <div class="slide"><img alt="12" src="/images/12.webp" loading="lazy"/></div>
</div>
<div class="slide-indicator" id="slideIndicator">1 / 28</div>
</div>
<button class="nav-btn prev-btn" onclick="changeSlide(-1)">◀</button>
<button class="nav-btn next-btn" onclick="changeSlide(1)">▶</button>
<script src="script.js"></script>
</div>
</body>
</html>
